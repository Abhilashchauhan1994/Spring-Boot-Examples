<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
    <style>
body {
text-align: center;
}
h1 {
margin-bottom: 20px;
}
form {
margin-bottom: 20px;
}
input[type="submit"] {
margin-top: 10px;
}
.success-message {
color: green;
font-weight: bold;
}
.error-message {
color: red;
font-weight: bold;
}
</style>
</head>
<body>
<h1>File Upload</h1>
<form th:action="@{/upload}" th:object="${fileForm}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
    </div>
    <br />
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
    </div>
    <br />
    <div>
        <label for="file">Select File:</label>
        <input type="file" name="file" id="file" />
    </div>
    <br />
    <div>
        <input type="submit" value="Upload" />
    </div>
</form>

<!--<form th:action="@{/uploadMultiple}" th:object="${fileForms}" method="post" enctype="multipart/form-data">-->
<!--    <input type="file" name="files" id="files" multiple />-->
<!--    <br/>-->
<!--    <input type="submit" value="Upload" />-->
<!--</form>-->

<!-- Add condition for success -->
<div th:if="${success}" class="success-message">
    <p th:text="${success}"></p>
</div>

<!-- Add condition for error -->
<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>

<!-- Display file details -->
<div th:if="${fileForm}">
    <h1>Entered details: </h1>
    <p>Name: <span th:text="${name}"></span></p>
    <p>Email: <span th:text="${email}"></span></p>
    <h2>File Details:</h2>
    <p>Name: <span th:text="${fileForm.file.originalFilename}"></span></p>
    <p>Size: <span th:text="${fileForm.file.size}"></span> bytes</p>
    <p>Type: <span th:text="${fileForm.file.contentType}"></span></p>
</div>

<div th:if="${fileForms}">
    <h2>File Details:</h2>
    <ul>
        <li th:each="fileForm : ${fileForms}">
            <p>Name: <span th:text="${fileForm.file.originalFilename}"></span></p>
            <p>Size: <span th:text="${fileForm.file.size}"></span> bytes</p>
            <p>Type: <span th:text="${fileForm.file.contentType}"></span></p>
            <hr>
        </li>
    </ul>
</div>
</body>
</html>
